<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card gradient-blue-grey-blue-grey text-center width-400">
          <div class="card-img overlap">
            <img alt="element 06" class="mb-1" src="assets/img/portrait/avatars/avatar-00008.png" width="190">
          </div>
          <div class="card-body">
            <div class="card-block">
              <h2 class="white">Login</h2>
              <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="form-group">
                  <div class="col-md-12">
                    <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email" #inputEmail="ngModel" ngModel
                      required email [ngModelOptions]="{updateOn: 'change'}">
                    <small class="form-text text-muted danger" *ngIf="!inputEmail.valid && (inputEmail.dirty || inputEmail.touched)">Please enter a valid email</small>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-12">
                    <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password" #inputPassword="ngModel"
                      ngModel required [ngModelOptions]="{updateOn: 'change'}">
                    <small class="form-text text-muted danger" *ngIf="!inputPassword.valid && (inputPassword.dirty || inputPassword.touched)">Password is required</small>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-pink btn-block btn-raised" [disabled]="!f.valid">Submit</button>
                    <button type="button" class="btn btn-secondary btn-block btn-raised">Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card-footer">
            <div class="float-left">
              <a (click)="onForgotPassword()" class="white">Recover Password</a>
            </div>
            <div class="float-right">
              <a (click)="onRegister()" class="white">New User?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
