<div class="container-fluid">
  <div class="row full-height-vh">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card bg-blue-grey bg-darken-3 px-4">
        <div class="card-header">
          <div class="card-image text-center">
            <i class="icon-shield font-large-5 blue-grey lighten-4"></i>
          </div>
        </div>
        <div class="card-body">
          <div class="card-block">
            <div class="text-center">
              <h4 class="text-uppercase text-bold-400 white">Error</h4>
            </div>
            <div class="text-center">
              <div class="error-container">
                <div class="no-border">
                  <div class="text-center text-bold-700 grey darken-2 mt-5" style="font-size: 11rem; margin-bottom: 4rem;">404</div>
                </div>
                <div class="error-body">
                  <div class="row py-2 justify-content-center">
                    <div class="col-8">
                      <a class="btn btn-brown btn-raised btn-block font-medium-2">
                        <i class="ft-home"></i> Back to Home</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer bg-blue-grey bg-darken-3">
              <div class="float-left white">
                <a (click)="onLogin()">Login</a>
              </div>
              <div class="float-right white">New User?
                <a (click)="onRegister()">Register Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
